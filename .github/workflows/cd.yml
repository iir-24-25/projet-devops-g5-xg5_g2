name: CD Pharma

on:
  workflow_run:
    workflows: ["CI Pharma"]
    types:
      - completed

jobs:
  docker-publish-and-k8s-deployment:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./Backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/pharma-backend:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/pharma-frontend:latest
          
      - name: Set up kubectl
        uses: azure/setup-kubectl@latest
        with:
          kubectl-version: 'latest'

      - name: Configure kubectl to use kubeconfig
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config
          kubectl get nodes

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/mysql.yml
          kubectl apply -f k8s/backend.yml
          kubectl apply -f k8s/frontend.yml
