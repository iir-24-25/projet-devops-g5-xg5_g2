name: CI Pharma

on: 
  push:
    branches: [main, dev]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: stockpharmacy
          MYSQL_ROOT_HOST: '%'
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Wait for MySQL
        run: |
          echo "Waiting for MySQL..."
          for i in {1..10}; do
            mysqladmin ping -h 127.0.0.1 -P 3306 -uroot -proot && break || sleep 15
          done

      - name: Build with Maven
        run: mvn -f Backend/pom.xml clean package -Dspring.profiles.active=ci

      - name: Run Tests
        run: mvn -f Backend/pom.xml test -Dspring.profiles.active=ci

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: Backend/target/surefire-reports/

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: frontend
        run: npm test -- --watchAll=false

      - name: Build frontend
        working-directory: frontend
        run: npm run build